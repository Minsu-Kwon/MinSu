<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>학생-새학생</title>
 </head>
<body>
<h1>새 글</h1>
<form action='add' method='post'>
<table border='1'>

<tr>
  <th>제목</th>
  <td><input type='text' name='name' placeholder="학생의 이름 넣으세요"></td>
</tr>
<tr>
  <th>이메일</th>
  <td><input type='text' name='email' placeholder="이메일을 넣으세요"></td>
</tr>
<tr>
  <th>전화</th>
  <td><input type='text' name='tel' placeholder="전화번호를 넣으세요"></td>
</tr>
<tr>
  <th>학번</th>
  <td><input type='text' name='cid' placeholder="학번을 넣으세요"></td>
</tr>
 </table>
 
<p>
<button type='submit'>등록</button>
</p>

 </form>
<p><address>
이 웹 어플리케이션의 모든 권리는 Java76기에 있습니다. &copy; BitCamp Java76.
</address></p>
 </body>
</html>
