<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<!-- DOTCYPE : HTML을 작성할 때 지켜야 할 규칙을 선언 -->

<html> <!-- root element : 반드시 root element는 하나여야 한다! -->

<head> <!-- head : 콘텐츠의 부가 정보를 선언 -->

<!-- meta : 콘텐츠의 다양한 부가 정보를 설정할 때 사용한다. -->
<!-- meta 태그는 끝 태그가 없다 -->
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<!-- titlt : 웹 브라우저의 타이틀 바 또는 탭바에 출력할 제목 -->
<title>test01</title> 
</head>

	<!-- body : 콘텐츠를 기술하는 영역, body안에 기술한 내용을 화면에 출력한다. -->
<body>
	내용 기술
</body>
</html>
