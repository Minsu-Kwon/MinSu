<!-- 콘텐츠에 의미가 부여되어있다. 
  => 태그를 이용하여 의미를 부여한 경우,
      나중에 프로그램에서 특정 의미를 지니는 
      태그의 값을 보다 쉽게 추출 가능.
  => 이렇게 콘텐츠를 작성할 때 가능한 그 콘텐츠의 의미를 
      드러내는 태그를 사용하는 것이 좋다
    = "Semantic Web"
  => 시멘틱 웹의 목적은?
      프로그램에서 특정 의미를 지니는 콘텐츠를 보다 쉽게 추출하도록 하기 위함
      사람을 위해서 사용하는 기술은 아니다.  
 -->
<h1>"h1"제목입니다</h1>

<!-- 모양은 같지만 콘텐츠에 의미가 부여되어 있지 않다.
  => 일반적인 태그로 콘텐츠를 작성한 경우
      나중에 프로그램에서 특정 의미를 지니는 콘텐츠를 추출하기 어렵다.
 -->
<p style="font-size:34px; font-weight: bold;">p-제목입니다</p>
<h2>"h2"제목입니다</h2>
<h3>"h3"제목입니다</h3>
<h4>"h4"제목입니다</h4>
